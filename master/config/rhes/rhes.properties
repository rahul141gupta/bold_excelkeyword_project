Greetingsbottomtext =//p[@id='skinDescription' and text()= \"Mire qui\u00E9n ha venido. Creo que ya nos hemos visto antes, \u00BFverdad? Salude a su nuevo empleo con el dise\u00F1o moderno, familiar e impecable de Saludos.\"]
Revivalbottomtext = //p[@id='skinDescription' and text()= \"Su perfil ser\u00E1 como un soplo de aire fresco en el proceso de contrataci\u00F3n. El dise\u00F1o Renacimiento de dos columnas har\u00E1 que las palabras cobren vida en la p\u00E1gina.\"]
Hollywoodbottomtext = //p[@id='skinDescription' and text()= \"Alg\u00FAn d\u00EDa ver\u00E1 su nombre iluminado. Brilla como una estrella y llegar\u00E1 muy lejos con el dise\u00F1o Hollywood. Haga saber a todo el mundo que alg\u00FAn d\u00EDa su CV valdr\u00E1 millones.\"]
Angorabottomtext = //p[@id='skinDescription' and text()= \"Cuando sabe que todo encaja, la conversaci\u00F3n fluye, se siente c\u00F3modo y cada fibra de su ser le dice que su perfil es perfecto para el trabajo, Angora es el dise\u00F1o que necesita.\"]
Empirebottomtext = //p[@id='skinDescription' and text()= \"Muy pronto estar\u00E1 al frente de miles de suplicantes entre racimos de uvas y abanicos de hojas de palma. Todo comienza con una oportunidad. Empiece hoy mismo a construir su Imperio.\"]
Providencebottomtext =//p[@id='skinDescription' and text()= \"Este trabajo es, sin duda, un paso adelante hacia su destino, una historia que va creando cada d\u00EDa con mucho cuidado y esfuerzo. Ya est\u00E1 aqu\u00ED y est\u00E1 preparado. Demu\u00E9strelo con el dise\u00F1o Providencia.\"]
Gazellebottomtext = //p[@id='skinDescription' and text()= \"Tiene la agilidad de un leopardo. Corre, esquiva las dificultades y supera cualquier obst\u00E1culo. Ha llegado plenamente en forma, dejando al resto sin aliento, como una Gacela.\"]
Splendidbottomtext =//p[@id='skinDescription' and text()= \"Qu\u00E9 hermoso d\u00EDa. Las flores se abren y el sol brilla. Hoy, crear su CV con AyudaCV ser\u00E1 una experiencia agradable y llena de Esplendor.\"]
Akimbobottomtext = //p[@id='skinDescription' and text()= \"Equilibrio perfecto, seguridad, mirada al frente y tal vez una capa roja ondeando al viento. Proyecte su imagen de superh\u00E9roe con Acero y llegue a lo m\u00E1s alto.\"]
Craftsmanbottomtext =//p[@id='skinDescription' and text()= \"Usted es una de esas personas que saben integrar bien las cosas. Es eficaz y no hay problema que se le resista. La calidad es la tarjeta de presentaci\u00F3n de un verdadero Artesano.\"]
Cinematicbottomtext = //p[@id='skinDescription' and text()= \"Su est\u00E9tica es fresca, pero tiene ra\u00EDces cl\u00E1sicas. Con su visi\u00F3n n\u00EDtida, es capaz de llevar la fiabilidad anal\u00F3gica al futuro, igual que nuestro CV de dise\u00F1o Cine.\"]
Bedrockbottomtext =//p[@id='skinDescription' and text()= \"Si mira en su interior, encontrar\u00E1 un enorme potencial. Es fuerte como una roca y cualquier organizaci\u00F3n dar\u00EDa las gracias por tenerle en su equipo. Solidez, fuerza y fiabilidad: nuestro Lecho de roca.\"]


